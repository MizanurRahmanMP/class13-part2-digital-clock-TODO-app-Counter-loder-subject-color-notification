<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    


    <!-- Digital clock start -->

    <div class="clock">
        <div class="img">
            <img src="./img/7933634cb1e64bc38fcb738b9135b096.jpg" alt="">
            <div class="time">
                <span class="hours"></span>
                <span class="clon">:</span>
                <span class="min"></span>
                <span class="clon2">:</span>
                <span class="sec"></span>
                <span class="ampm"></span>
                <span class="day"></span>
                <span class="date"></span>
            </div>
        </div>
    </div>

    <!-- Digital clock end -->

<br>
<br>
<br>
<br>

<!-- Counter with loder code start -->
    <div class="container my-5">

        <button id="start" class="btn btn-success">start</button>
        <button id="stop" class="btn btn-danger">Stop</button>
        <hr>
        <input class="form-control" id="count" type="text">
        <hr>
        <div class="lod">
            <div class="loder"></div>
        </div>
        <h1 style="font-size: 200px; font-weight: 900;" id="output">0</h1>
       
        

    </div>
    <!-- Counter with loder code end -->

    <br>
    <br>
    <br>

    <!-- TO DO App start -->
    <div class="wrapper">
        <div class="container my-5">
            <div class="form-inline d-block">
                <div class="form-group">
                    <input class="form-control" id="todo" type="text">
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" id="add" type="submit" value="Add">
                </div>
            </div>
    
            
            <hr>
            <ul id="list" class="list-group">
                
            </ul>
        </div>
    </div>
    
    <!-- TO DO App end -->

    <br>
    <br>
    <br>
    <br>

    <!-- Subject Marks app with notification color start -->

    
    <h1 class="text-center pt-5">Subject Marks app with notification color </h1>
    <hr>
    <div  class="container">
        <div class="row">
            <div class="col-xl-4">
                <form id="resultShit" action="#">
                    <label for="name">*Name:</label>
                    <div class="input">
                        <input type="text" class="form-control mb-3" placeholder="Name" id="name">
                        <div class="icon">
                            <!-- Icon Come To App.js -->
                        </div>
                    </div>
                    <p id="nameMassage" class="mb-3 text-danger"></p>
                    <label for="fName">*Father's Name:</label>
                    <div class="input">
                        <input type="text" class="form-control mb-3" placeholder="Father's Name" id="fName">
                        <div class="icon">
                            <!-- Icon Come To App.js -->
                        </div>
                    </div>
                    <p id="fMassage" class="mb-3 text-danger"></p>
                    <label for="mName">*Mother's Name:</label>
                    <div class="input">
                        <input type="text" class="form-control mb-3" placeholder="Mother's Name" id="mName">
                        <div class="icon">

                        </div>
                    </div>
                    <p id="mMassage" class="mb-3 text-danger"></p>
                    <label for="age">*Age:</label>
                    <div class="input">
                        <input type="text" class="form-control mb-3" placeholder="Your Age" id="age">
                        <div class="icon">
                            <!-- Icon Come To App.js -->
                        </div>
                    </div>
                    <p id="ageMassage" class="mb-3 text-danger"></p>
                    <label for="class">*Class:</label>
                    <div class="input">

                        <div class="icon">
                            <!-- Icon Come To App.js -->
                        </div>
                    </div>
                    <p id="classMassage" class="mb-3 text-danger"></p>
                    <hr>
                    <h3>Subject</h3>
                    <label for="bn">*Bangla:</label>
                    <div class="input">
                        <input type="text" class="form-control mb-3" placeholder="Bangla" id="bn">
                        <div class="icon">
                            <!-- Icon Come To App.js -->
                        </div>
                    </div>
                    <p id="bnMassage" class="mb-3 text-danger"></p>
                    <label for="en">*English:</label>
                    <div class="input">
                        <input type="text" class="form-control mb-3" placeholder="English" id="en">
                        <div class="icon">
                            <!-- Icon Come To App.js -->
                        </div>
                    </div>
                    <p id="enMassage" class="mb-3 text-danger"></p>
                    <label for="math">*Math:</label>
                    <div class="input">

                        <div class="icon">
                            <!-- Icon Come To App.js -->
                        </div>
                    </div>
                    <p id="mathMassage" class="mb-3 text-danger"></p>
                    <label for="s">*Science:</label>
                    <div class="input">
                        <input type="text" class="form-control mb-3" placeholder="Science" id="s">
                        <div class="icon">
                            <!-- Icon Come To App.js -->
                        </div>
                    </div>
                    <p id="sMassage" class="mb-3 text-danger"></p>
                    <label for="ss">*Social Science:</label>
                    <div class="input">
                        <input type="text" class="form-control mb-3" placeholder="Social Science" id="ss">
                        <div class="icon">
                            <!-- Icon Come To App.js -->
                        </div>
                    </div>
                    <p id="ssMassage" class="mb-3 text-danger"></p>
                    <label for="agr">*Agriculture:</label>
                    <div class="input">
                        <input type="text" class="form-control mb-3" placeholder="Agriculture" id="agr">
                        <div class="icon">
                            <!-- Icon Come To App.js -->
                        </div>
                    </div>
                    <p id="agrMassage" class="mb-3 text-danger"></p>
                    <input type="submit" value="Submit" class="btn btn-success w-100">
                </form>
            </div>
            <div class="col-xl-8">
                <div class="loading w-100 h-100 d-flex justify-content-center align-items-center" style="font-size: 100px;"></div>
                <div class="result-body" id="dnone">
                    <h2>Student Detels</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>#No</th>
                                <th>Name</th>
                                <th>Father's Name</th>
                                <th>Mother's Name</th>
                                <th>Age</th>
                                <th>Class</th>
                            </tr>
                        </thead>
                        <tbody id="nameBody">
                            <!-- This TR Connibg Form APP.JS -->
                        </tbody>
                    </table>
                    <hr>
                    <h2>Result.....</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>#No</th>
                                <th>Subject Name</th>
                                <th>Total Mark</th>
                                <th>Gpa</th>
                                <th>Gread</th>
                            </tr>
                        </thead>
                        <tbody id="resultBody">
                            <tr>
                                <!-- This TR Connibg Form APP.JS -->
                            </tr>
                        </tbody>

                    </table>
                    <div id="finelResult" class="mt-2"></div>
                </div>

<br>

    <script src="./functions.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
